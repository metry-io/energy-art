<div class="sidebar">

  <div class="sidebar-settings" ng-show="settings">SETTINGS</div>

  <span class="glyphicon glyphicon-cog" ng-init="settings = false" ng-click="settings = !settings" ng-model="settings"></span>

	<div class="sidebar-component">

		<div class="form-group">
			<label for="meter">Select Meter</label>
	    <select
        id="meter"
        class="form-control sidebar-dropdown"
        ng-init="selectedMeter = sidebar.meter"
        ng-model="selectedMeter"
        ng-change="sidebar.selectMeter(selectedMeter)"
        ng-options="meter as meter.ean for meter in sidebar.meters"></select>
		</div>

		<div class="form-group">
			<label for="visualizer">Select Visualizer</label>
	    <select
        id="visualizer"
        class="form-control sidebar-dropdown"
        ng-init="selectedVisualizer=sidebar.selectedVisualizer"
        ng-model="selectedVisualizer"
        ng-change="sidebar.selectVisualizer(selectedVisualizer)"
        ng-options="visualizer as visualizer.name for visualizer in sidebar.visualizers"></select>
		</div>

	</div>

	<button class="btn btn-signout btn-danger" ng-click="sidebar.logOut()">Log out</button>

</div>
