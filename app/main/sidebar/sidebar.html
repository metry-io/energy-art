<div class="sidebar">

  <div class="sidebar-tabs">

    <div class="sidebar-tab" ng-repeat="tab in sidebar.tabs">

      <button type="button" class="btn btn-block btn-tab" ng-class="tab.name == sidebar.activeTab ? 'active' : ''">
        <span class="glyphicon {{tab.icon}} sidebar-tab" ng-click="sidebar.toggleActiveTab(tab.name)"></span>
      </button>

      <div ng-show="tab.name == sidebar.activeTab" class="sidebar-component">
        <div ng-include src="tab.template"></div>
      </div>

    </div>

  </div>

</div>
