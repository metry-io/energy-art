<div class="form-group">
  <label for="meter">Select Meter</label>
  <ui-select ng-model="selectedMeter" id="meter" ng-change="sidebar.selectMeter(selectedMeter)">
    <ui-select-match>
      <span ng-bind="$select.selected.address"></span>
    </ui-select-match>
    <ui-select-choices repeat="meter in (sidebar.meters | filter: $select.search) track by meter.ean">
      <span ng-bind="meter.address"></span>
    </ui-select-choices>
  </ui-select>
</div>

<div class="form-group">
  <label for="visualizer">Select Visualizer</label>
  <ui-select ng-model="selectedVisualizer" id="visualizer" ng-change="sidebar.selectVisualizer(selectedVisualizer)">
    <ui-select-match>
      <span ng-bind="$select.selected.name"></span>
    </ui-select-match>
    <ui-select-choices repeat="visualizer in (sidebar.visualizers | filter: $select.search) track by visualizer.name">
      <span ng-bind="visualizer.name"></span>
    </ui-select-choices>
  </ui-select>
</div>
