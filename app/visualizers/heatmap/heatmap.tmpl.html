<div class="heatmap">
	<gln-loader class="loader"></gln-loader>
	<svg viewBox="0 0 700 200">
	    <g ng-repeat="day in ctrl.days track by $index">
	      <g ng-repeat="hour in day track by $index">
	        <title>Consumption {{ hour }} kWh</title>
	        <rect ng-attr-x="{{::$parent.$index * 2}}" ng-attr-y="{{::$index * 8}}" width="2" height="8" ng-style="::{fill: ctrl.getColor(hour)}"/>
	      </g>
	    </g>
	 </svg>
 </div>
